// GOTV CVars
tv_advertise_watchable 0    //GOTV advertises the match as watchable via game UI, clients watching via UI will not need to type password
tv_autorecord 0             //Automatically records all games as GOTV demos.
tv_delaymapchange 0         //Delays map change until broadcast is complete
tv_deltacache 0             //Enable delta entity bit stream cache
tv_dispatchmode 0           //Dispatch clients to relay proxies: 0=never, 1=if appropriate, 2=always
tv_enable 1                 //Activates GOTV on server.
tv_enable_delta_frames 0    //Indicates whether or not the tv should use delta frames for storage of intermediate frames. This takes more CPU but significantly less memory.
tv_maxclients 0             //Maximum client number on GOTV server.
tv_maxrate 0                //Max GOTV spectator bandwidth rate allowed, 0 == unlimited
tv_name "GOTV"              //GOTV host name
tv_overridemaster 0         //Overrides the GOTV master root address.
tv_port 27020               //Host SourceTV port
tv_relayvoice 0             //Relay voice data: 0=off, 1=on
tv_timeout 15               //GOTV connection timeout in seconds.
tv_title "GOTV"             //Set title for GOTV spectator UI
tv_transmitall 1            //Transmit all entities (not only director view)
tv_snapshotrate 128         //Snapshots broadcasted per second
bot_quota 4                 //Determines the total number of bots in the game. This doesn't work as gokz-replays sets this back to 2 instantly.
sv_hibernate_when_empty 0   //Puts the server into extremely low CPU usage mode when no clients connected (on Windows: causes crashes on 1)
spec_replay_enable 0        //Enable Killer Replay, requires hltv server running (0:off, 1:default, 2:force)
